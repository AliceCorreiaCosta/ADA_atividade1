<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
<link rel="stylesheet" href="style.css">
    <style>
        .error {
          color: red;
        }
      </style>
</head>
<body>
      <h1 class="h1">FORMULÁRIO :)</h1>
    
      <form id="myForm" method="post" class="form">
        <div>
          <label for="name">Nome:</label>
          <input type="text" id="name" required>
          <span id="nameError" class="error"></span>
        </div>
    
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" required>
          <span id="emailError" class="error"></span>
        </div>
    
        <div>
          <label for="password">Senha:</label>
          <input type="password" id="password" required>
          <span id="passwordError" class="error"></span>
        </div>
    
        <div>
          <label for="phone">Telefone:</label>
          <input type="tel" id="phone" required pattern="[0-9]{10}">
          <span id="phoneError" class="error"></span>
        </div>
    
        <div>
          <label for="age">Idade:</label>
          <input type="number" id="age" required min="18">
          <span id="ageError" class="error"></span>
        </div>
    
        <button type="submit" class="botao">Enviar</button>
      </form>
    
      <script>
        const form = document.getElementById('myForm');
    
        form.addEventListener('submit'), function(event) {
          event.preventDefault();
        }
          // Reset error messages
          const errorMessages = document.getElementsByClassName('error');
          Array.from(errorMessages).forEach(function(element) {
            element.textContent = '';
          });
    
          // Validate inputs
          const nameInput = document.getElementById('name');
          if (nameInput.value === '') {
            document.getElementById('nameError').textContent = 'Por favor, insira o nome.';
            return;
          }
    
          const emailInput = document.getElementById('email');
          if (emailInput.value === '') {
            document.getElementById('emailError').textContent = 'Por favor, insira o e-mail.';
            return;
          }
    
          const passwordInput = document.getElementById('password');
          if (passwordInput.value === '') {
            document.getElementById('passwordError').textContent = 'Por favor, insira a senha.';
            return;
          }
    
          const phoneInput = document.getElementById('phone');
          if (phoneInput.value === '') {
            document.getElementById('phoneError').textContent = 'Por favor, insira o telefone.';
            return;
          }
    
          const ageInput = document.getElementById('age');
          if (ageInput.value === '' || ageInput.value < 18) {
            document.getElementById('ageError').textContent = 'Você deve ter pelo menos 18 anos.';
            return;
          }
    
          // Form submission successful
          alert('Formulário enviado com sucesso!');
          </script>
    </body>
 </html>
